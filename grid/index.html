<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Elements</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: gold;
            margin-bottom: 3px;
            color: #fff;
        }
    </style>
</head>
<body>
    <section>
        <h1>Inline Element</h1>
        <span>HTML</span>
        <span>CSS</span>
    </section>

    <section>
        <h1>Block Element</h1>
        <div>HTML</div>
        <div>CSS</div>
    </section>

    <section>
        <h1>Inline-block Element</h1>
        <div style="display: inline-block;">HTML</div>
        <div style="display: inline-block;">CSS</div>
    </section>
</body>
</html>
